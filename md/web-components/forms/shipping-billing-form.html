<!DOCTYPE HTML>
<html>
  <head>
    <title></title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="form-styles.css" />
    <link rel="stylesheet" href="../buttons/button.css" />
    <script src="https://use.fontawesome.com/0d23c53f85.js"></script>
  </head>
  <body>
    <a class="button button-lg" href="./form-index.html">
      <i class="fa fa-reply" aria-hidden="true"></i>
    </a>
    <form>
      <h3>Shipping Info:</h3>

      <label for="fname-s">First Name</label>
      <input type="text" value="" name="fname-s" maxlength="20"> <br />
      <label for="lname-s">Last Name</label>
      <input type="text" value="" name="lname-s" maxlength="20"> <br />
      <label for="address-s">Address</label>
      <input type="text" value="" name="address-s"> <br />
      <label for="city-s">City</label>
      <input type="text" value="" name="city-s"> <br />
      <label for="country-s">Country</label>
      <input type="text" value="" name="country-s"> <br />

      <input type="checkbox" class="auto-width" name="same">
      <label for="same">Shipping and billing info are the same</label> <br />

      <h3>Billing Info:</h3>

      <label for="fname-b">First Name</label>
      <input type="text" value="" name="fname-b" maxlength="20"> <br />
      <label for="lname-b">Last Name</label>
      <input type="text" value="" name="lname-b" maxlength="20"> <br />
      <label for="address-b">Address</label>
      <input type="text" value="" name="address"> <br />
      <label for="city-b">City</label>
      <input type="text" value="" name="city"> <br />
      <label for="country-b">Country</label>
      <input type="text" value="" name="country"> <br />

      <input type="submit" class="button">
    </form>
  </body>
</html>
