<!DOCTYPE HTML>
<html>
  <head>
    <title>Signup Form</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="form-styles.css" />
    <link rel="stylesheet" href="../buttons/button.css" />
    <script src="https://use.fontawesome.com/0d23c53f85.js"></script>
  </head>
  <body>
    <a class="button button-lg" href="./form-index.html">
      <i class="fa fa-reply" aria-hidden="true"></i>
    </a>
    <form>
      <label for="fname">First Name</label>
      <input type="text" value="" name="fname" maxlength="20"> <br />
      <label for="lname">Last Name</label>
      <input type="text" value="" name="lname" maxlength="20"> <br />
      <label for="email">Email</label>
      <input type="email" value="address@domain.tld" name="email"> <br />
      <label for="dob">Date of Birth</label>
      <input type="date" name="dob"> <br />
      <label for="pw">Password</label>
      <input type="password" name="pw" maxlength="20"> <br />
      <input type="submit" class="button">
    </form>
  </body>
</html>
