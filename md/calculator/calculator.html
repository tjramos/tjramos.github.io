<!DOCTYPE HTML>
<html>
  <head>
    <title>Calculator</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="calculator.css" />
    <link rel="stylesheet" href="../web-components/buttons/button.css" />
    <script src="https://use.fontawesome.com/0d23c53f85.js"></script>
  </head>
  <body>
    <a class="button button-lg" href="../index.html">
      <i class="fa fa-reply" aria-hidden="true"></i>
    </a>
    <div class="calc-body">
      <div class="screen"></div>
      <div class="buttons">
        <span class="modifier top">C</span>
        <span class="modifier top">DEL</span>
        <span class="modifier top">%</span>
        <span class="operator top">&divide;</span>
        <span>7</span>
        <span>8</span>
        <span>9</span>
        <span class="operator">&times;</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span class="operator">&minus;</span>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span class="operator">&plus;</span>
        <span class="wide">0</span>
        <span>.</span>
        <span class="operator">=</span>
      </div>
    </div>
  </body>
</html>
