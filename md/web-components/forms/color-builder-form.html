<!DOCTYPE HTML>
<html>
  <head>
    <title>Color Builder</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="form-styles.css" />
    <link rel="stylesheet" href="../buttons/button.css" />
    <script src="https://use.fontawesome.com/0d23c53f85.js"></script>
  </head>
  <body>
    <a class="button button-lg" href="./form-index.html">
      <i class="fa fa-reply" aria-hidden="true"></i>
    </a>
    <form>
      <label for="red">Red</label>
      <input type="range" name="red" min="0" max="255" step="5">
      <label for="blue" >Blue</label>
      <input type="range" name="blue" min="0" max="255" step="5">
      <label for="green">Green</label>
      <input type="range" name="green" min="0" max="255" step="5">
      <label for="alpha">Alpha</label>
      <input type="range" name="alpha" min="0" max="1" step="0.01">

      <label for="result">Result:</label>
      <input type="textarea">
    </form>
  </body>
</html>
