<!DOCTYPE HTML>
<html>
  <head>
    <title>Product Listing Page</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="button.css" />
    <link rel="stylesheet" href="cart.css" />
  </head>
  <body>
    <div class="cart">
      <header>
        <h1>Cart</h1>
      </header>
      <div class="cart-products">
<!--           <span>Product</span>
          <span>Quantity</span>
          <span>Total</span> -->
        <div class="product">
          <img src="http://placehold.it/100x100" alt="product">
          <span class="options">
            <a class="description" href="">Product Name</a>
            <input type="text" name="quantity" value="1" size="2">
            <span>$x.xx</span>
            <span class="button">Update</span>
            <span class="button">Remove</span>
          </span>
        </div>
        <div class="product">
          <img src="http://placehold.it/100x100" alt="product">
          <span class="options">
            <a class="description" href="">Product Name</a>
            <input type="text" name="quantity" value="1" size="2">
            <span>$x.xx</span>
            <span class="button">Update</span>
            <span class="button">Remove</span>
          </span>
        </div>
        <div class="product">
          <img src="http://placehold.it/100x100" alt="product">
          <span class="options">
            <a class="description" href="">Product Name</a>
            <input type="text" name="quantity" value="1" size="2">
            <span>$x.xx</span>
            <span class="button">Update</span>
            <span class="button">Remove</span>
          </span>
        </div>
      </div>

      
        
      <div class="cart-bottom">
        <div class="promo">
          <label for="promo">Promo Code:</label>
          <input type="text" name="promo"> <div class="button">Apply</div>
        </div>
        <div>Total: $x.xx</div>
        <div class="button">Checkout</div>
      </div>
    </div>
  </body>
</html>
