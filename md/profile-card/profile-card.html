<!DOCTYPE HTML>
<html>
  <head>
    <title>Profile Card</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="profile-card.css" />
    <link rel="stylesheet" href="../web-components/buttons/button.css" />
    <script src="https://use.fontawesome.com/0d23c53f85.js"></script>
  </head>
  <body>
    <a class="button button-lg" href="../index.html">
      <i class="fa fa-reply" aria-hidden="true"></i>
    </a>
    <div class="card">
      <header>
        <h2 class="fname">Tim</h2> <h2 class="lname">Ramos</h2>
      </header>
      <img src="mt-1.jpg" alt="Tim"/>
      <p>
        Hi, my name is Tim. I love Muay Thai so I live in Thailand. I also  love music and food.
      </p>
      <p>Did I mention I like Muay Thai? It's a spectacular microcosm of life.</p>
    </div>
  </body>
</html>
