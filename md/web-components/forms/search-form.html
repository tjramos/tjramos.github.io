<!DOCTYPE HTML>
<html>
  <head>
    <title>Search Form</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="form-styles.css" />
    <link rel="stylesheet" href="../buttons/button.css" />
    <script src="https://use.fontawesome.com/0d23c53f85.js"></script>
  </head>
  <body>
    <a class="button button-lg" href="./form-index.html">
      <i class="fa fa-reply" aria-hidden="true"></i>
    </a>
    <form>
      <label for="query">Search:</label>
      <input type="search" class="auto-width" name="query" size="30">
      <select class="auto-width" name="options">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
      </select>
      <input type="submit" class="auto-width button" value="Search">
    </form>
  </body>
</html>
